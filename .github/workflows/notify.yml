name: Deployment Notifications

on:
  workflow_run:
    workflows: ["Deploy Flutter Web to GitHub Pages"]
    types:
      - completed

jobs:
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion != 'skipped'
    steps:
    - name: Deployment Success
      if: github.event.workflow_run.conclusion == 'success'
      run: |
        echo "✅ Deployment successful!"
        echo "🌐 Calendario Familiar is now live at: https://dowhi.github.io/calendario-familiar/"
        echo "📅 Latest commit: ${{ github.event.workflow_run.head_commit.message }}"
        
    - name: Deployment Failed
      if: github.event.workflow_run.conclusion == 'failure'
      run: |
        echo "❌ Deployment failed!"
        echo "🔍 Check the logs for more details"
        echo "📅 Failed commit: ${{ github.event.workflow_run.head_commit.message }}"
        
    - name: Deployment Cancelled
      if: github.event.workflow_run.conclusion == 'cancelled'
      run: |
        echo "⏹️ Deployment cancelled"
        echo "📅 Cancelled commit: ${{ github.event.workflow_run.head_commit.message }}"
