<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Familiar</title>
    
    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Calendario Familiar">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
    
    <script>
        // Detectar iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        if (isIOS) {
            console.log('üì± iOS detectado en p√°gina principal');
        }
        
        // Redirigir despu√©s de un breve delay para iOS
        setTimeout(function() {
            window.location.href = 'calendario-familiar/';
        }, isIOS ? 2000 : 1000); // M√°s tiempo para iOS
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Calendario Familiar</h1>
        <p>Redirigiendo a la aplicaci√≥n...</p>
        <p>Si no eres redirigido autom√°ticamente, <a href="calendario-familiar/">haz clic aqu√≠</a>.</p>
    </div>
</body>
</html>
