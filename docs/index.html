<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/FamilySync/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Calendario familiar - Versión mínima para test iOS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196F3">

  <!-- PWA meta tags optimizados para iPhone Safari -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Calendario Familiar">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-TileColor" content="#1B5E20">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- Apple Touch Icons para diferentes tamaños de iPhone -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/Icon-192.png">
  
  <!-- Splash screens para iPhone -->
  <link rel="apple-touch-startup-image" href="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Calendario Familiar - Mínimo</title>
  <link rel="manifest" href="manifest.json">
  
        <!-- Eliminado fallback HTML: cargar siempre Flutter -->
</head>
<body>
  <div id="loading">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }
      .loading-content {
        max-width: 300px;
        padding: 20px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <div class="loading-content">
      <div class="spinner"></div>
      <h2>Calendario Familiar</h2>
      <p>Cargando versión mínima...</p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getMessaging } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js';

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB5vvp7IQOZLO7LlsUY_Wq-H8M_5PH3ZQE",
      authDomain: "apptaxi-f2190.firebaseapp.com",
      projectId: "apptaxi-f2190",
      storageBucket: "apptaxi-f2190.firebasestorage.app",
      messagingSenderId: "804273724178",
      appId: "1:804273724178:web:c5955a1f657884c0e7f1cb",
      measurementId: "G-3D8R30TYTM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const messaging = getMessaging(app);

    // Solicitar permisos de notificación
    if ('Notification' in window) {
      Notification.requestPermission().then(function(permission) {
        if (permission === 'granted') {
          console.log('✅ Permisos de notificación concedidos');
        }
      });
    }

    // Detectar iOS y mostrar información
    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
      console.log('iOS device detected');
      document.body.classList.add('ios-device');
    }

    // Detectar cuando Flutter se ha cargado completamente
    function hideLoading() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
        console.log('✅ Flutter cargado - Loading ocultado');
      }
    }

    // Intentar detectar cuando Flutter está listo
    window.addEventListener('flutter-first-frame', hideLoading);
    
    // Fallback: detectar cuando el DOM de Flutter está presente
    const checkFlutterReady = setInterval(() => {
      if (document.querySelector('flt-glass-pane') || 
          document.querySelector('[data-flutter-view]') ||
          document.querySelector('canvas')) {
        clearInterval(checkFlutterReady);
        hideLoading();
      }
    }, 1000);

    // Timeout extendido para Flutter - 30 segundos
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.innerHTML = `
          <div class="loading-content">
            <h2>⏳ Cargando aplicación...</h2>
            <p>La aplicación Flutter está cargando. Por favor espera...</p>
            <p style="font-size: 12px; margin-top: 10px;">
              Si tarda mucho, puedes usar la versión HTML:
            </p>
            <button onclick="window.location.href='ios-calendar.html'" style="
              margin-top: 10px; 
              padding: 8px 16px; 
              background: #4CAF50; 
              color: white; 
              border: none; 
              border-radius: 5px; 
              font-size: 12px;
              cursor: pointer;
            ">
              Versión HTML
            </button>
          </div>
        `;
      }
    }, 30000);
  </script>
  
  <script>
    // Deshabilitar service worker para evitar errores de caché
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
