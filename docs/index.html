<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/FamilySync/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Calendario familiar - Versión mínima para test iOS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196F3">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Calendario Familiar">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Calendario Familiar - Mínimo</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loading">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }
      .loading-content {
        max-width: 300px;
        padding: 20px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <div class="loading-content">
      <div class="spinner"></div>
      <h2>Calendario Familiar</h2>
      <p>Cargando versión mínima...</p>
    </div>
  </div>

  <script>
    // Detectar iOS y mostrar información
    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
      console.log('iOS device detected');
      document.body.classList.add('ios-device');
    }

    // Timeout para mostrar mensaje si no carga
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.innerHTML = `
          <div class="loading-content">
            <h2>⚠️ Problema de carga</h2>
            <p>Si la app no carga en iPhone, intenta:</p>
            <ul style="text-align: left; font-size: 14px;">
              <li>Recargar la página</li>
              <li>Usar Safari en lugar de Chrome</li>
              <li>Verificar conexión a internet</li>
            </ul>
            <button onclick="window.location.reload()" style="
              margin-top: 20px; 
              padding: 10px 20px; 
              background: white; 
              color: #667eea; 
              border: none; 
              border-radius: 5px; 
              font-size: 14px;
              cursor: pointer;
            ">
              Recargar
            </button>
          </div>
        `;
      }
    }, 10000);
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
