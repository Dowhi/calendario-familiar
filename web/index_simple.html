<!DOCTYPE html>
<html lang="es">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Calendario familiar compartido con sincronizaci√≥n en tiempo real">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196F3">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Calendario Familiar">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Calendario Familiar</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loading">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }
      .loading-content {
        max-width: 300px;
        padding: 20px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      h1 {
        margin: 20px 0 10px 0;
        font-size: 24px;
      }
      p {
        margin: 10px 0;
        opacity: 0.9;
      }
    </style>
    <div class="loading-content">
      <div class="spinner"></div>
      <h1>Calendario Familiar</h1>
      <p>Cargando...</p>
    </div>
  </div>

  <!-- Firebase SDKs - Versi√≥n compatible -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB5vvp7IQOZLO7LlsUY_Wq-H8M_5PH3ZQE",
      authDomain: "apptaxi-f2190.firebaseapp.com",
      projectId: "apptaxi-f2190",
      storageBucket: "apptaxi-f2190.firebasestorage.app",
      messagingSenderId: "804273724178",
      appId: "1:804273724178:web:c5955a1f657884c0e7f1cb",
      measurementId: "G-3D8R30TYTM"
    };

    // Inicializar Firebase de manera simple
    let firebaseInitialized = false;
    
    try {
      firebase.initializeApp(firebaseConfig);
      
      // Configuraciones espec√≠ficas para iOS
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                    (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      
      if (isIOS) {
        console.log('üì± iOS detectado - configurando Firebase para iOS');
        
        // Configurar persistencia local para iOS
        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        
        // Configurar Firestore para iOS
        firebase.firestore().settings({
          cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED
        });
      }
      
      firebaseInitialized = true;
      console.log('‚úÖ Firebase inicializado correctamente');
      
      // Marcar Firebase como inicializado para Flutter
      window.firebaseInitialized = true;
      
    } catch (error) {
      console.error('‚ùå Error inicializando Firebase:', error);
      window.firebaseError = error;
    }

    // Detectar iOS para mostrar info
    if (isIOS) {
      const loading = document.getElementById('loading');
      const content = loading.querySelector('.loading-content');
      const p = content.querySelector('p');
      p.textContent = 'Cargando en iOS...';
    }
  </script>

  <!-- Flutter Bootstrap Simple -->
  <script src="flutter_bootstrap_simple.js"></script>
</body>
</html>
