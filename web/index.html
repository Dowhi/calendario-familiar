  <!-- ELEMENTO EST√ÅNDAR DE FLUTTER -->
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }
      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }
      #loading img {
        animation: 1s ease-in-out 0s infinite alternate breathe;
        opacity: .66;
        transition: opacity .4s;
      }
      #loading.main_done img {
        opacity: 1;
      }
      @keyframes breathe {
        from {
          transform: scale(1)
        }
        to {
          transform: scale(0.95)
        }
      }
    </style>
    <img src="icons/Icon-192.png" alt="Loading indicator..." />
  </div>

  <script>
    // Timeout para iOS - mostrar mensaje si no carga en 15 segundos
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.innerHTML = `
          <div style="text-align: center; color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
            <div style="font-size: 18px; margin-bottom: 10px;">‚ö†Ô∏è Problema de carga detectado</div>
            <div style="font-size: 14px; margin-bottom: 20px;">Si la aplicaci√≥n no carga, intenta:</div>
            <div style="font-size: 12px; line-height: 1.5;">
              1. Recargar la p√°gina<br>
              2. Verificar tu conexi√≥n a internet<br>
              3. Limpiar cach√© del navegador<br>
              4. Usar Safari en lugar de Chrome
            </div>
            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; font-size: 14px;">
              Recargar P√°gina
            </button>
          </div>
        `;
      }
    }, 15000);

    // Detectar iOS y agregar clases espec√≠ficas
    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
      document.body.classList.add('ios-device');
      console.log('iOS device detected - applying iOS-specific fixes');
      
      // Agregar meta tag din√°mico para iOS
      const meta = document.createElement('meta');
      meta.name = 'apple-mobile-web-app-status-bar-style';
      meta.content = 'default';
      document.head.appendChild(meta);
    }
  </script>
